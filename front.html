<!DOCTYPE html>
<html lang="en-US">

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 shrink-to-fit=no">

    <title>VSpheredatasales.com</title>
    <!-- Main css -->
    <link rel="stylesheet" href="css/front.css">
    <!-- fonts -->
    <link rel="stylesheet" href="fontawesome/css/fontawesome.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap5/css/bootstrap.css">
    <!-- owl carousel -->
    <link rel="stylesheet" href="lib/OwlCarousel/dist/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="lib/OwlCarousel/dist/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="lib/glightbox-master/dist/css/glightbox.css">

</head>

<body class="page mt-5 mb-5">

    <div class="d-flex flex-wrap justify-content-center">
        <div class="box p-3">
            <header>
                <img src="img/cheapLogo.png" alt="Logo" class="img-fluid shape">
            </header>

            <h5><strong>Hello! let's get started</strong></h5>
            <p class="mb-4">Sign in to continue.</p>

            <div class="">
                <form action="#">
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Username" name="Uname"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="pwd" placeholder="Password" name="pswd"
                            required>
                    </div>
                    <div class="sStyle text-center">
                        <a href="#" type="submit">
                            Sign in
                        </a>
                    </div>
                    <div class="form-group form-check mt-2 mb-3">
                        <label class="form-check-label col-md-8">
                            <input class="form-check-input" type="checkbox" name="remember">Keep me signed in
                        </label>

                        <span>
                            <a href="#" class="col-md-4 pStyle">Forgot password?</a>
                        </span>
                    </div>
                </form>
            </div>

            <div class="fStyle text-center face">
                <a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i>
                    Connect with us on facebook
                </a>
            </div>
            <div class="mt-3 mb-4 text-center">
                <span class="dont">
                    <a href="#">
                        Don't have an account?
                    </a>
                </span>
                <span class="create">
                    <a href="#">
                        Create
                    </a>
                </span>
            </div>
        </div>
    </div>












    <!-- jQuery -->
    <script src="bootstrap/js/jquery.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
    <script src="bootstrap5/js/bootstrap.js"></script>

    <script src="js/front.js"></script>
    <script src="lib/OwlCarousel/dist/owl.carousel.min.js"></script>
    <script src="lib/glightbox-master/dist/js/glightbox.min.js"></script>
    <!-- fonts -->
    <script src="fontawesome/js/all.min.js"></script>

</body>

</html>
